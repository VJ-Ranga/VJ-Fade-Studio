<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fade Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <span class="app-mark">VJ</span>
          <div>
            <p class="eyebrow">VJ Fade Studio</p>
            <h1>Fade Studio</h1>
          </div>
        </div>
        <div class="topbar-actions">
          <button class="ghost" id="downloadPng">Download PNG</button>
          <button class="primary" id="downloadJpg">Download JPG</button>
        </div>
      </header>

      <main class="workspace">
        <section class="workarea">
          <section class="stage">
            <div class="canvas-wrap" id="canvasWrap">
              <canvas id="canvas" width="1918" height="666"></canvas>
              <div class="drop-hint" id="dropHint">
                Drop an image here or use Upload
              </div>
            </div>
            <div class="stage-meta">
              <div>
                <strong>Tip:</strong> Drag the image on the canvas to position it.
              </div>
              <div id="canvasInfo">1918 × 666</div>
            </div>
          </section>

          <section class="panel">
            <div class="panel-tabs">
              <button class="tool active" data-target="section-canvas" aria-label="Canvas">
                <span>Canvas</span>
              </button>
              <button class="tool" data-target="section-image" aria-label="Image">
                <span>Image</span>
              </button>
              <button class="tool" data-target="section-fade" aria-label="Fade">
                <span>Fade</span>
              </button>
            </div>

            <div class="panel-group" id="section-canvas">
              <h2>Canvas</h2>
              <div class="grid-row">
                <label>
                  Width
                  <input type="number" id="canvasWidth" min="50" value="1918" />
                </label>
                <label>
                  Height
                  <input type="number" id="canvasHeight" min="50" value="666" />
                </label>
              </div>
              <div class="row canvas-actions">
                <button class="ghost" id="applyCanvas">Apply size</button>
                <div class="pill-group">
                  <button class="pill" data-preset="1918x666">1918×666</button>
                  <button class="pill" data-preset="1080x1080">1080×1080</button>
                  <button class="pill" data-preset="1080x1350">1080×1350</button>
                  <button class="pill" data-preset="1080x1920">1080×1920</button>
                  <button class="pill" data-preset="1200x628">1200×628</button>
                  <button class="pill" data-preset="1920x1080">1920×1080</button>
                </div>
              </div>
              <div class="grid-row">
                <label class="toggle">
                  <input type="checkbox" id="transparentBg" checked />
                  Transparent background
                </label>
                <label>
                  Background
                  <div class="color-field">
                    <input type="color" id="bgColor" value="#ffffff" />
                    <input type="text" id="bgColorHex" value="#ffffff" maxlength="7" />
                  </div>
                </label>
              </div>
            </div>

            <div class="panel-group" id="section-image">
              <h2>Image</h2>
              <label class="file">
                <input type="file" id="imageInput" accept="image/*" />
                Upload image
              </label>
              <div class="row two-buttons">
                <button class="ghost" id="fitImage">Fit to canvas</button>
                <button class="ghost" id="centerImage">Center</button>
              </div>
              <div class="grid-row">
                <label>
                  X
                  <input type="number" id="imageX" />
                </label>
                <label>
                  Y
                  <input type="number" id="imageY" />
                </label>
              </div>
              <div class="grid-row">
                <label>
                  Width
                  <input type="number" id="imageWidth" />
                </label>
                <label>
                  Height
                  <input type="number" id="imageHeight" />
                </label>
              </div>
              <div class="row">
                <label class="toggle">
                  <input type="checkbox" id="lockRatio" checked />
                  Lock ratio
                </label>
              </div>
              <label class="range">
                Scale
                <input type="range" id="imageScale" min="10" max="300" value="100" />
              </label>
            </div>

            <div class="panel-group" id="section-fade">
              <h2>Fade</h2>
              <div class="grid-row">
                <label>
                  Type
                  <select id="fadeType">
                    <option value="none">None</option>
                    <option value="linear" selected>Linear</option>
                    <option value="radial">Radial</option>
                  </select>
                </label>
                <label>
                  Direction
                  <select id="fadeDirection">
                    <option value="left" selected>Left</option>
                    <option value="right">Right</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                  </select>
                </label>
              </div>
              <div class="grid-row">
                <label class="toggle">
                  <input type="checkbox" id="fadeTransparent" checked />
                  Transparent fade
                </label>
                <label id="fadeColorWrap">
                  Color
                  <div class="color-field">
                    <input type="color" id="fadeColor" value="#ffffff" />
                    <input type="text" id="fadeColorHex" value="#ffffff" maxlength="7" />
                  </div>
                </label>
              </div>
              <div class="grid-row">
                <label class="range">
                  Fade size
                  <input type="range" id="fadeSize" min="0" max="100" value="40" />
                </label>
                <label class="range">
                  Softness
                  <input type="range" id="fadeSoftness" min="0" max="100" value="40" />
                </label>
              </div>
            </div>

          </section>
        </section>
      </main>
    </div>
  </body>
</html>
